<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>read</title>
    <script>
        $(document).ready(function() {
            const searchParams = new URLSearchParams(location.search)
            const bno = searchParams.get('bno')

            if(bno===null) {
                alert('하으니 바보')
                location.href = 'list.html';
            }

            $.ajax ({
                url : 'http://192.168.0.177:8081/board/read',
                data : `bno=${bno}`,
                success:function(result) {
                    $('#photo').attr('src',result.photo);
                    $('#bno').text(result.bno);
                    $('#title').text(result.title);
                    $('#nickname').text(result.nickname);
                    $('#writeday').text(result.writeday);
                    $('#readcnt').text(result.readcnt);
                    $('#update').attr('href', `update.html?bno=${bno}`)
                }, error:function(response) {
                    alert(response.responseText)
                    location.href = 'list.html'
                }
            })
        })
    </script>
</head>
<body>
    <section>
        <table class="table table-hover">
            <tr>
                <td colspan="2">
                    <img id="photo">
                </td>
            </tr>
            </table>
            <div>
                <tr>
                    <td>제목</td>
                    <td id="title"></td>
                </tr>
                <tr>
                    <td>글쓴이</td>
                    <td id="nickname"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td>작성일</td>
                    <td id="writeday"></td>
                </tr>
                <tr>
                    <td>읽기</td>
                    <td id="readcnt"></td>
                </tr>
            </div>
            <tr>
                <td>내용</td>
                <td id="content"></td>
            </tr>
        </table><br>
        <a class="btn btn-primary" id="update">변경하기</a>
        <a class="btn btn-danger" id="delete">삭제하기</a>
    </section>
</body>
</html>
