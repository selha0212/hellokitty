<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>수정 및 삭제</title>
    <script>
      $(document).ready(function () {
        const sarchParams = new URLSearchParams(location.search);
        const password = sarchParams.get("password");
        const bno = sarchParams.get("bno");
        let $password = $("#password");
        //console.log(bno);

        if (bno == null) {
          location.href = "list.html";
        }

        $("#delete").on("click", function () {
          if ($password == password) {
            $.ajax({
              url: "http://192.168.0.177:8081/board/delete",
              method: "post",
              data: `bno=${bno}`,
              success: function () {
                alert("삭제되었습니다.");
                location.href = "list.html";
              },
              error: function () {
                alert("삭제 못해요");
              },
            });
          } else {
            alert("비밀번호가 틀렸습니다.");
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="page">
      <header>
        <h1>연락처 관리</h1>
        <div id="search">
          <input type="text" placeholder="검색어를 입력하세요" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </header>
      <nav>
        <ul>
          <li><a href="list.html">HOME</a></li>
          <li><a href="write.html">WRITE</a></li>
        </ul>
      </nav>
      <main>
        <aside></aside>
        <section>
          <form action="http://192.168.1.99:8081/board/delete" method="post" id="frm">
            <input type="password" id="password" name="password" />
            <button class="btn btn-outline-danger" id="delete">삭제</button>
          </form>
        </section>
        <aside></aside>
      </main>
      <footer>copyright &copy;2024 All Right Reserved</footer>
    </div>
  </body>
</html>
